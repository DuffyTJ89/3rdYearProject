<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Card Wallet App &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <ion-icon ios="ios-ionic" md="md-ionic"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="resultsUI">
        <p>Code from scan : {{resultsUI.text}}</p>
        <p>Type scanned : {{resultsUI.format}}</p>
        <p>Scan cancelled :{{resultsUI.cancelled}}</p>
  </div>



 

<ion-footer no-border text-center>
    <ion-toolbar color="dark">

        <button ion-button (click)="scanBarcode()"  ><ion-icon name="md-qr-scanner"></ion-icon>&nbsp;&nbsp; Scan</button>
        <button ion-button (click)="storeBarcode()" ><ion-icon name="md-cloud-upload"></ion-icon>&nbsp;&nbsp; Store</button>
        <button ion-button (click)="getBarcode()" ><ion-icon name="md-cloud-download"></ion-icon>&nbsp;&nbsp; Get barcodes</button>

    </ion-toolbar>
</ion-footer>
  
</ion-content>
