<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Card Wallet App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="resultsUI">
        <p>{{resultsUI.text}}</p>
        <p>{{resultsUI.format}}</p>
        <p>{{resultsUI.cancelled}}</p>
  </div>

  <button ion-button (click)="scanBarcode()" >Scan</button>
  

  <button ion-button (click)="storeBarcode()" >Store</button>
  
</ion-content>
