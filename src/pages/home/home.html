<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Card Wallet App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="resultsUI">
        <p>{{resultsUI.text}}</p>
        <p>{{resultsUI.format}}</p>
        <p>{{resultsUI.cancelled}}</p>
  </div>

  <div *ngIf="dbBarcode">
    <p>From Databse</p>
    <p>{{dbBarcode.text}}</p>
    <p>{{dbBarcode.format}}</p>
    <p>{{dbBarcode.cancelled}}</p>
</div>

<ion-footer no-border text-center>
    <ion-toolbar color="dark">

        <button ion-button (click)="scanBarcode()"  ><ion-icon name="md-qr-scanner"></ion-icon>&nbsp;&nbsp; Scan</button>
        <button ion-button (click)="storeBarcode()" ><ion-icon name="md-cloud-upload"></ion-icon>&nbsp;&nbsp; Store</button>
        <button ion-button (click)="getBarcode()" ><ion-icon name="md-cloud-download"></ion-icon>&nbsp;&nbsp; Get barcodes</button>

    </ion-toolbar>
</ion-footer>
  
</ion-content>
